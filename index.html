<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="static/challenge.css" />
    <script src="static/index.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="searchbar">
        <h1>Search your books</h1>
            <input type="text" id="author" placeholder="Author">
            <input type="text" id="title" placeholder="title">
            <input type="text" id="publisher" placeholder="Publisher">
            <button id="search">Search</button>

            <div id="res"></div>
    </div>

    <div id="test">
        

    </div>
    
    
    

    <script>
         
        let loadBooks = (myjson) => {
            document.getElementById("test").innerHTML = ""
            myjson.forEach(element => {
                
                let li = document.createElement("li");
                let author = document.createElement("h4")
                    author.innerHTML = `${element.author}`
                let title = document.createElement("p");
                    title.innerHTML = `${element.title}`
                let publisher = document.createElement("p")
                    publisher.innerHTML = `${element.publisher}`
                

                li.appendChild(author)
                li.appendChild(title)
                li.appendChild(publisher)
               

                document.getElementById("test").appendChild(li)
            });
                      
        } 

        function callServer(){
        const url = "./api"

        fetch(url)
            .then(function(response){
                return response.json()
            })
            .then(function(myjson){
                loadBooks(myjson)
                })
            }
            
            document.addEventListener("DOMContentLoaded", function(){
            document.getElementById("search").addEventListener("click", () => {
                let url = "./api?"
                let author = document.getElementById("author").value
                let title = document.getElementById("title").value
                let pub = document.getElementById("publisher").value
                if(author){
                    url += "author=" + author + "&"
                }
                if (title){
                    url += "title=" + title + "&"
                }
                if (pub){
                    url += "publisher=" + pub
                }
                callServer(url)
            }, false)
            callServer("/api");
});
        

        

   
        
    </script>
</body>
</html>
